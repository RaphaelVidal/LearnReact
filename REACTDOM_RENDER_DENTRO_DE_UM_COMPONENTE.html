<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="minhaDiv">

    </div>

</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    function Tempo() {
        //JSX a Renderizar
        const conteudo = (
            <div>
                <h1> Hora Atual</h1>
                <p>{new Date().toLocaleTimeString()}</p>
            </div>
        )
        ReactDOM.render(conteudo, document.getElementById('minhaDiv'))

    }

    class ObjetoTempo extends React.Component {


        render() {
            return (
                <div>
                    <h1> Hora Atual</h1>
                    <p>{new Date().toLocaleTimeString()}</p>
                </div>
            )
        } 
       
    }

    ReactDOM.render(<ObjetoTempo />, document.getElementById('minhaDiv'))

    // Tempo()

    setInterval(() => {
        ReactDOM.render(<ObjetoTempo />, document.getElementById('minhaDiv'))
    }, 1000);
</script>

</html>
