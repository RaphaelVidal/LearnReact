<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <div id="minhaDiv">

    </div>
    <div id="minhaDivComClass">

    </div>
</body>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">

    function MyFirstComponent() {
        var nome = 'Raphael Vidal'
        return (
            <div>
                <h1>{nome}</h1>
                <p>Creating my first component</p>
            </div>
        )
    }

    class MinhaClasseComponente extends React.Component {
        render() {
            return (
                <div>
                    <h1>Componente com class</h1>
                    <p>Creating by class</p>
                </div>
            )
        }
    }


    const idDiv = document.getElementById('minhaDiv')
    ReactDOM.render(<MyFirstComponent />, idDiv)
    const idDivClass = document.getElementById('minhaDivComClass')
    ReactDOM.render(<MinhaClasseComponente />, idDivClass)
</script>

</html>
